<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Facultades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body"  >
  <ion-list>
  <button class="caja" ion-item *ngFor="let item of items" (click)="(VerDetalles(item))" icon-start>
        <ion-icon [name]="item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
        <strong>{{ item.title }}</strong>
  </button>
</ion-list>

</ion-content>
